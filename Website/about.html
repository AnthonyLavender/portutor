    <h3>Contact us:</h3>
    <div class="container">
      <form action="mailto:someone@example.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your full name">
        <label>Email address:</label>
        <input type="text" id="emailInput" name="emailaddress" placeholder="Enter your email address.">
        <label>Subject:</label>
        <input type="text" id="subjectInput" name="subject" placeholder="Enter the subject of the email.">
        <label>Message:</label>
        <textarea id="subjectInput" name="subject"></textarea>
        <button id="send_button"> Send </button>
        <button id="reset_button"> Reset </button>
