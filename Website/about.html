<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <title>About/Contact page</title>
  </head>
  <body>
    <h2>About us</h2>
    <div>
      At PorTuror passionate about finding the best tutor for you and your studies. As you take this step to improving your future, PorTutor will be by your side the whole way.
    </div>
<h3>Contact us:</h3>
<form action="mailto:alavender199@gmail.com" method="post" enctype="text/plain" class="container">
    <label>Name:</label>
    <input type="text" id="nameInput" name="firstname" placeholder="Enter your full name.">
    <label>Email address:</label>
    <input type="text" id="emailInput" name="emailaddress" placeholder="Enter your email address.">
    <label>Subject:</label>
    <input type="text" id="subjectInput" name="subject" placeholder="Enter the subject of the email.">
    <label>Message:</label>
    <textarea id="subjectInput" name="subject"></textarea>
    <button id="send_button"> Send </button>
    <button id="reset_button"> Reset </button>
</form>

<div class="social-links-container">
  <div class="social-links-items">
  <img src="images/facebook.png" alt="facebook logo">
</div>
<div class="social-links-items">
  <img src="images/twitter.png" alt="twitter logo">
</div>
<div class="social-links-items">
  <img src="images/github.png" alt="github logo">
</div>
<div class="social-links-items">
  <img src="images/instagram.png" alt="instagram logo">
</div>
</div>
  </body>
</html>
